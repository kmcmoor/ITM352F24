<!DOCTYPE html>
<html>
<head>
    <title>Your Cart</title>
</head>
<body>
    <h1>Your Cart</h1>
    
    {% if cart %}
        <ul>
            {% for item in cart %}
            <li>{{ item.name }} - ${{ item.price }}</li>
            {% endfor %}
        </ul>
        <p>Total: ${{ total }}</p>
    {% else %}
        <p>Your cart is empty.</p>
    {% endif %}

    <a href="{{ url_for('shop') }}">Back to Shop</a>
</body>
</html>
