<!DOCTYPE html>
<html>
<head>
    <title>Checkout Complete</title>
</head>
<body>
    <h1>Thank you for your purchase, {{ username }}!</h1>
    
    <h2>Order Receipt</h2>
    <table>
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Subtotal</th>
        </tr>
        {% for id, item in cart.items() %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.quantity }}</td>
            <td>${{ item.price }}</td>
            <td>${{ (item.price * item.quantity)|round(2) }}</td>
        </tr>
        {% endfor %}
        <tr>
            <td colspan="3"><strong>Total</strong></td>
            <td><strong>${{ total|round(2) }}</strong></td>
        </tr>
    </table>

    <a href="{{ url_for('shop') }}">Back to Shop</a>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
